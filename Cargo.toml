[package]
name = "cardinal-harness"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "LLMs-as-judge harness for cardinal latent ratings via pairwise ratio comparisons"

[dependencies]
async-trait = "0.1"
blake3 = "1"
clap = { version = "4", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
fancy-regex = "0.13"
fs2 = "0.4"
futures = "0.3"
nalgebra = "0.33"
once_cell = "1.19"
rand = "0.8"
regex = "1"
reqwest = { version = "0.12", features = ["json", "gzip", "stream"] }
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
statrs = "0.18"
thiserror = "2"
tiktoken-rs = "0.6"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"
